# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 老男将的叨叨
subtitle: 生命不息 折腾不止
description:
author: 刘易(Roy Liu)
language: zh-Hans
timezone: Asia/Shanghai
avatar: http://www.gravatar.com/avatar/d4110ace8be56d4da704c138d8abee09

duoshuo_shortname: topcatv
baidu_analytics: 097eb9b3f5a3ac558d70578c75e5645b
swiftype_key: topcat_blog
jiathis: true
scheme: Mist

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://topcatv.github.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

since: 2014

# Social links
social:
  github: https://github.com/topcatv
  weibo: http://weibo.com/topcat

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next

menu:
  home: /
  categories: /categories
  archives: /archives
  #about: /about
  tags: /tags
  #commonweal: /404.html

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/topcatv/topcatv.github.com.git
